<!DOCTYPE html>
<html>
<head>
  <title>For Nikki üíó</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ff4d88;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    h1 {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 38px;
      width: 90%;
    }

    #heartBtn {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 70px;
      background: none;
      border: none;
      cursor: pointer;
      transition: all 1s ease-in-out;
      z-index: 10;
    }

    video {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }

    .heart-float {
      position: absolute;
      font-size: 24px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

<h1>Hello Nikki üíó<br>I have something for you</h1>
<button id="heartBtn" onclick="startSurprise()">‚ù§Ô∏è</button>

<video id="myVideo" playsinline>
  <source src="video.mp4" type="video/mp4">
</video>

<script>
  function startSurprise() {
    var heart = document.getElementById("heartBtn");
    var video = document.getElementById("myVideo");

    // Make heart zoom big
    heart.style.transform = "translate(-50%, -50%) scale(25)";

    setTimeout(function() {
      heart.style.display = "none";
      document.body.style.background = "black";

      video.style.display = "block";
      video.play();

      // Fullscreen (works on most mobile browsers)
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitEnterFullscreen) {
        video.webkitEnterFullscreen(); // iPhone support
      }

    }, 1000);
  }

  // Floating hearts
  setInterval(function() {
    var heart = document.createElement("div");
    heart.className = "heart-float";
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";
    document.body.appendChild(heart);

    setTimeout(function() {
      heart.remove();
    }, 5000);
  }, 300);
</script>

</body>
</html>
